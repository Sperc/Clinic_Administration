    <nav class="navbar navbar-default navbar-fixed-top navbar-font">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>

            <!-- Collect the nav links, forms, and other content for toggling -->

                    <li><a href="inwentaryzacje.html">INWENTARYZACJA</a></li>
                    <li><a href="#">WYLOGUJ</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <div class="block" style="height: 100%;">
        <div class="centered w-7">
            <form>
                <div class="row border-between ">
                    <div class="col-md-6 stick-child-to-left">
                        <h3>
                            Nowy Pracownik
                        </h3>
                        <div class="form-group margin-right">
                            <label for="nameInput">Imię</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="surnameInput">Nazwisko</label>
                            <input type="text" class="form-control" id="surnameInput" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="datebirthInput">Stanowisko</label>
                            <input type="text" class="form-control" id="datebirthInput" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-6 stick-child-to-left">
                        <h3>
                            Nowa Umowa
                        </h3>
                        <div class="form-group">
                            <label for="contractInput">Rodzaj umowy</label>
                            <input type="text" class="form-control" id="contractInput" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="salaryInput">Pensja</label>
                            <input type="text" class="form-control" id="salaryInput" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="contractDate">Data zatrudnienia</label>
                            <input type="text" class="form-control" id="contractDate" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="contractEndDate">Koniec umowy</label>
                            <input type="text" class="form-control" id="contractEndDate" placeholder="">
                        </div>
                    </div>
                </div>
                    <a href="employees.html" class="btn btn-primary btn-margin-top" id="goback">Wróć</a>
                    <button type="submit" class="btn btn-primary btn-margin-top">Dodaj</button>

            </form>
        </div>
    </div>
