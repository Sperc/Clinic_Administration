<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Security Example </title>

    <!-- font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-font">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">BRAND</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="employees.html">PRACOWNICY</a></li>
                <li><a href="patients.html">PACJENCI</a></li>
                <li><a href="registerform.html">REJESTRACJA PACJENTA</a></li>
                <li><a href="inwenteryzacja.html">INWENTARYZACJA</a></li>
                <li><a href="#">WYLOGUJ</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="block" style="height: 100%;">
    <div class="centered full-width-with-margins position-top">
        <h3>
            Baza pracowników
        </h3>
        <div class="row margin-bottom-md">
            <div class="col-xs-4 col-sm-4 col-md-4 stick-child-to-left">
                <a href="newemployee.html" class="btn btn-default">Dodaj pracownika</a>
            </div>

            <div class="col-xs-4 col-sm-4 col-md-4">
                <form class="form-inline center-panel">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
                            <input class="form-control" type="text" placeholder=""/>
                        </div>
                    </div>
                    <div class="form-group"><input type="button" value="Szukaj" class="btn btn-default"/></div>
                </form>
            </div>

            <div class="col-xs-4 col-sm-4 col-md-4">

            </div>


        </div>
        <div class="row">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nazwisko</th>
                    <th>Imię</th>
                    <th>Stanowisko</th>
                    <th class="center-panel col-md-1">Umowa</th>
                    <th class="center-panel col-md-1">Edytuj</th>
                    <th class="center-panel col-md-1">Zwolnij</th>
                </tr>
                </thead>
                <tbody class="stick-child-to-left">
                <tr th:each="e : ${allEmployees}">
                    <td th:text="${e.id}"/>
                    <td th:text="${e.firstName}"/>
                    <td th:text="${e.lastName}"/>
                    <td th:text="${e.position}"/>
                    <td class="center-panel">
                        <a href="contractdetails.html" th:href="@{/contractdetails(id=${e.id})}" class="btn btn-default">Szczegóły umowy</a>
                    </td>
                    <td class="center-panel">
                        <a href="newemployee.html" class="btn btn-default" th:href="@{/newemployee(id=${e.contractType.id})}">Edytuj</a>
                    </td>
                    <td class="center-panel">
                        <a href="#" th:href="@{/employee-delete(id=${e.id})}" class="btn btn-default removeEmployee">Zwolnij</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
<script type='text/javascript' src='../static/script/knockout-3.4.2.js' th:src="@{/script/knockout-3.4.2.js}"></script>
<script src="../static/script/inwentaryzacje.js" th:src="@{/script/inwentaryzacje.js}"></script>
</body>
</html>
