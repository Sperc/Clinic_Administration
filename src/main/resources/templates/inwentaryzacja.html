<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <meta charset="utf-8"/>

    <!-- font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>


</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-font">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">BRAND</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="employees.html" th:href="@{/employees}">PRACOWNICY</a></li>
                <li ><a href="patients.html" th:href="@{/patients}">PACJENCI</a></li>
                <li ><a href="registerform.html" th:href="@{/register}">REJESTRACJA PACJENTA</a></li>
                <li class="active"><a href="inwentaryzacje.html" th:href="@{/inwentaryzacja}">INWENTARYZACJA</a></li>
                <li>
                    <form class="navbar-form" th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-danger" value="WYLOGUJ"/>
                    </form>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="block" style="height: 100%;">
    <div class="centered full-width-with-margins">
        <h3>Szczegóły</h3>
        <div class="row margin-bottom-md">
            <div class="col-xs-4 col-sm-4 col-md-4 stick-child-to-left form-horizontal">
                <div class="form-group">
                    <label for="dateInput" class="control-label col-md-6">Data dodania:</label>
                    <div class="col-md-6">
                        <span class="form-control" id="dateInput" th:text="${stocktaking.date}"></span>
                    </div>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 stick-child-to-left form-horizontal">
                <div class="form-group">
                    <label for="dateInput" class="control-label col-md-6">Sporządzony przez:</label>
                    <div class="col-md-6">
                        <span class="form-control" id="madeBy" th:text="${stocktaking.founder}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <td>Symbol indeksu lub kodu</td>
                    <td>Nazwa</td>
                    <td>Jedn. miary</td>
                    <td>Ilość</td>
                    <td>Cena jedn.</td>
                    <td>Wartość</td>
                    <td>Uwagi</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${stocktaking.code}" />
                    <td th:text="${stocktaking.name}" />
                    <td th:text="${stocktaking.unit}" />
                    <td th:text="${stocktaking.quantity}" />
                    <td th:text="${stocktaking.unitPrice}"/>
                    <td th:text="${stocktaking.value}"/>
                    <td th:text="${stocktaking.description}"/>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <a href="inwentaryzacje.html" class="btn btn-danger" th:href="@{/inwentaryzacja}">Powrót</a>
        </div>

    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type='text/javascript' src='../static/script/knockout-3.4.2.js' th:src="@{/script/knockout-3.4.2.js}"></script>
<script src="../static/script/inwentaryzacja.js" th:src="@{/script/inwentaryzacja.js}"></script>
</html>
