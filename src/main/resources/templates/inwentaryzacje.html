    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Latest compiled and minified CSS -->

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-font">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">BRAND</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="employees.html">PRACOWNICY</a></li>
                <li><a href="patients.html">PACJENCI</a></li>
                <li><a href="registerform.html">REJESTRACJA PACJENTA</a></li>
                <li class="active"><a href="inwentaryzacje.html">INWENTARYZACJA</a></li>
                <li><a href="#">WYLOGUJ</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="block" style="height: 100%;">
    <div class="centered full-width-with-margins position-top">
        <h3>
            Inwentaryzacje
        </h3>
        <div class="row margin-bottom-md">
            <div class="col-xs-4 col-sm-4 col-md-4 stick-child-to-left">
                <a href="newinventarization.html" th:href="@{/inwentaryzacja/nowa}" class="btn btn-default">Dodaj nową</a>
            </div>

            <div class="col-xs-4 col-sm-4 col-md-4">
                <form class="form-inline center-panel">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
                            <input class="form-control" type="text" placeholder=""/>
                        </div>
                    </div>
                    <div class="form-group"><input type="button" value="Szukaj" class="btn btn-default"/></div>
                </form>
            </div>

            <div class="col-xs-4 col-sm-4 col-md-4">

            </div>


        </div>
        <div class="row">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Data</th>
                    <th>Sporządzona przez</th>
                    <th class="center-panel col-md-1">Szczegóły</th>
                    <th class="center-panel col-md-1">Usuń</th>
                </tr>
                </thead>
                <tbody class="stick-child-to-left">
                <tr th:each="s : ${allStocktaking}">
                    <td th:text="${s.id}"/>
                    <td th:text="${s.date}"/>
                    <td th:text="${s.employee.firstName +' '+ s.employee.lastName}"/>
                    <td class="center-panel"><a href="inwentaryzacja.html" th:href="@{/inwentaryzacja/}+${s.id}" class="btn btn-default">Szczegóły</a></td>
                    <td class="center-panel"><a href="#" th:href="@{/inwentaryzacja/usun(id=${s.id})}" class="btn btn-default deleteAnch">Usuń</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type='text/javascript' src='../static/script/knockout-3.4.2.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
<script type="text/javascript" src='../static/script/toastr.min.js' th:src="@{/script/toastr.min.css}"></script>
<script src="../static/script/inwentaryzacje.js" th:src="@{/script/inwentaryzacje.js}"></script>
</body>
</html>
