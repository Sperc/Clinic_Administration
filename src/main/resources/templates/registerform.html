<nav class="navbar navbar-default navbar-fixed-top navbar-font">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

<div class="block" style="height: 100%;">
    <div class="centered">
        <form th:action="@{/patientRegister}" action="#" method="post">
            <div class="form-group">
                <label for="nameInput">Imie</label>
                <input type="text" class="form-control" id="nameInput" placeholder="" name="firstName"/>
            </div>
            <div class="form-group">
                <label for="surnameInput">Nazwisko</label>
                <input type="text" class="form-control" id="surnameInput" placeholder="" name="lastName"/>
            </div>
            <div class="form-group">
                <label for="datebirthInput">Data urodzenia</label>
                <input type="date" class="form-control" id="datebirthInput" placeholder="" name="birthDay"/>
            </div>
            <div class="form-group">
                <label for="sel1">Wybierz lekarza</label>
                <select class="form-control" id="sel1" th:name="employeeId">
                    <option th:each="d : ${allDoctors}" th:value="${d.id}" th:text="${d.firstName+' '+d.lastName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateVisitInput">Data wizyty</label>
                <input type="date" class="form-control" id="dateVisitInput" placeholder="" name="dateVisit"/>
            </div>
            <div class="form-group margin-bottom-sm">
                <label for="peselInput">PESEL</label>
                <input type="text" class="form-control" id="peselInput" placeholder="" name="pesel"/>
            </div>

            <input type="submit" class="btn btn-primary" value="Zarejestruj"></input>
        </form>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
